<div class="container">
	<div class="menu_view manage_item">
		<form class="form-horizontal" role="form" ng-submit="createItem()" name="manageItemForm" novalidate>
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Name</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="name" ng-class="{ submitted: submitCreateItemForm}" class="form-control" ng-model="item.name" required>
				</div>
			</div>
			<div class="form-group" >
				<label for="material" class="col-sm-3 control-label">Material</label>
				<div class="col-sm-4">
					<select ng-show="!update" class="form-control" ng-class="{ submitted: submitCreateItemForm}" ng-model="item.category" ng-options="category.name for category in categories" required>
					</select>
					<input ng-show="update" type="text" class="form-control" ng-model="currentItem.name" disabled>
				</div>
			</div>
			<div class="form-group">
				<label for="cost" class="col-sm-3 control-label">Cost</label>
				<div class="col-sm-4">
					<input type="number" min="1" class="form-control" id="cost" ng-class="{ submitted: submitCreateItemForm}" ng-model="item.cost" required>
				</div>
			</div>
			<div class="form-group">
				<label for="cost" class="col-sm-3 control-label">Description</label>
				<div class="col-sm-6">
					<textarea class="form-control" rows="4" ng-model="item.description"></textarea>
				</div>
			</div>
			<div style="position: relative; margin-left: 50%;">
				<button ng-if="!update" style=" margin: 2%" class="btn btn-danger" type="reset">Cancel</button>
				<button ng-if="update" style=" margin: 2%" class="btn btn-danger" ng-click="back()">Back</button>
				<button ng-if="!update" class="btn btn-primary" type="submit">Submit</button>
				<input ng-if="update" class="btn btn-primary" type="button" ng-click="updateItem()" value="update" />
			</div>
		</form>
	</div>
</div>
