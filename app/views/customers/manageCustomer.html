<div class="container">
	<div class="menu_view manage_customer">
		<form class="form-horizontal" role="form" ng-submit="createCustomer()" name="manageCustomerForm" novalidate>
			<div class="form-group">
				<label for="first_name" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="first_name" ng-class="{ submitted: submitCreateCustomerForm}" class="form-control" ng-model="customer.firstName" required>
				</div>
				<label for="telephone" class="col-sm-2 control-label">Telephone</label>
				<div class="col-sm-4">
					<input type="tel" maxlength="9" class="form-control" id="telephone" ng-class="{ submitted: submitCreateCustomerForm}" class="form-control" ng-model="customer.telephone" required>
				</div>
			</div>
			<div class="form-group">
				<label for="last_name" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="last_name" ng-class="{ submitted: submitCreateCustomerForm}" class="form-control" ng-model="customer.lastName" required>
				</div>
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="email" ng-class="{ submitted: submitCreateCustomerForm}" class="form-control" ng-model="customer.email" required>
				</div>
			</div>
			<div class="form-group">
				<label for="is_active" class="col-sm-2 control-label">Is active</label>
				<div class="col-sm-1" class="checkbox">
					<input style="height: 20px" type="checkbox" class="form-control" id="is_active" ng-class="{ submitted: submitCreateCustomerForm}" class="form-control" ng-model="customer.active" required>
				</div>
			</div>
			<div style="position: relative; margin-left: 50%;">
				<button ng-show="!update" style=" margin: 2%" class="btn btn-danger" type="reset">Cancel</button>
				<button ng-show="update" style=" margin: 2%" class="btn btn-danger" ng-click="back()">Back</button>
				<button ng-show="!update" class="btn btn-primary" type="submit">Submit</button>
				<input ng-show="update" class="btn btn-primary" type="button" ng-click="updateCustomer()" value="update" />
			</div>
		</form>
	</div>
</div>
