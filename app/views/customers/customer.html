<div class="contianer menu_view">
	<h2 class="row">
		<a class="btn btn-primary btn-lg manage-btn" ui-sref="manageCustomer">Add Customer</a>
	</h2>
	<!-- success message -->
	<div ng-show="successMessage" class="sample-show-hide alert alert-success">
		<p class="alert-link">Customer has been created / update.</p>
	</div>

	<!-- Search bar -->
	<div class="row">
	  <form name="searchForm" >
	    <div class="form-group col-sm-7 col-sm-offset-2">
	      <div class="input-group col-md-12">
	        <input type="text" class="form-control input-lg" placeholder="Find customer by name/email" ng-model="search"/>
	        <span class="input-group-btn">
	          <button style="border-radius: 2px; padding: 12px"  class="btn btn-info btn-lg" type="submit">
	            <i class="glyphicon glyphicon-search"></i>
	          </button>
	        </span>
	      </div>
	    </div>
	  </form>
	</div>
	<!-- Table of customers -->
	<div class="row">
		<div class="table-responsive col-md-12 box">
			<table class="table table-hover">
			  <thead>
			    <tr>
			    	<th>No</th>
			      <th>Name</th>
			      <th>Mobile Number</th>
			      <th>Email</th>
			      <th>Is Active</th>
			    </tr>
			  </thead>
			  <tbody>
			  	<tr dir-paginate="customer in customers|filter:search|itemsPerPage:5" ng-click="viewCustomer(customer.id)">
					  <td>{{$index + 1}}</td>
					  <td ng-bind="(customer.firstName) + ' ' + (customer.lastName)"></td>
					  <td ng-bind="customer.telephone"></td>
					  <td ng-bind="customer.email"></td>
					  <td><input style="margin-left: 20px" type="checkbox" name="active" ng-model="customer.active" disabled></td>
					</tr>
			  </tbody>
		  </table>
	  </div>
	  <div class="text-center">
		  <!-- Pagination controls -->
      <dir-pagination-controls
         max-size="5"
         direction-links="true"
         boundary-links="true" >
      </dir-pagination-controls>
		</div>
	</div>
</div>
