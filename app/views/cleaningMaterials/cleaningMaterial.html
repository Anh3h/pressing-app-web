<div class="contianer menu_view">
	<h2 class="row">
		<a class="btn btn-primary btn-lg manage-btn" ui-sref="manageCleaningMaterial">Add Cleaing Material</a>
	</h2>
	<!-- success message -->
	<div ng-show="successMessage" class="sample-show-hide alert alert-success">
		<p class="alert-link">Cleaning Material has been created / update.</p>
	</div>

	<!-- search bar -->
	<div class="row">
	  <form name="searchForm" >
	    <div class="form-group col-sm-7 col-sm-offset-2">
	      <div class="input-group col-md-12">
	        <input type="text" class="form-control input-lg" placeholder="Find cleaning material by name/cost" ng-model="search"/>
	        <span class="input-group-btn">
	          <button style="border-radius: 2px; padding: 12px" class="btn btn-info btn-lg" type="submit">
	            <i class="glyphicon glyphicon-search"></i>
	          </button>
	        </span>
	      </div>
	    </div>
	  </form>
	</div>
	<!-- Table of expenditures-->
	<div class="row">
		<div class="table-responsive col-md-12">
			<table class="table table-hover">
			  <thead>
			    <tr>
			    	<th>No</th>
			      <th>Material</th>
			      <th>Cost</th>
			    </tr>
			  </thead>
			  <tbody>
				  	<tr dir-paginate="material in cleaningMaterials|filter:search|itemsPerPage:5" ng-click="viewMaterial(material.id)">
						  <td>{{$index + 1}}</td>
						  <td ng-bind="material.name"></td>
						  <td ng-bind="material.cost"></td>
						</tr>
				</tbody>
		  </table>
	  </div>
	  <div class="text-center">
		  <!-- Pagination controls -->
      <dir-pagination-controls
         max-size="5"
         direction-links="true"
         boundary-links="true" >
      </dir-pagination-controls>
		</div>
  </div>
</div>
