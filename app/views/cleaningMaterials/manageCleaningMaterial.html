<div class="container">
	<div class="menu_view manage_material">
		<form class="form-horizontal" role="form" ng-submit="createCleaningMaterial()" name="manageCleaningMaterialForm" novalidate>
					<div class="form-group">
						<label for="name" class="col-sm-3 control-label">Name</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="name" ng-class="{ submitted: submitCleaningMaterialForm}" class="form-control" ng-model="cleaningMaterial.name" required ng-disabled="update">
						</div>
					</div>
					<div class="form-group">
						<label for="cost" class="col-sm-3 control-label">Cost</label>
						<div class="col-sm-4">
							<input type="number" min="1" class="form-control" id="cost" ng-class="{ submitted: submitCleaningMaterialForm}" class="form-control" ng-model="cleaningMaterial.cost" required>
						</div>
					</div>
					<div class="form-group">
						<label for="description" class="col-sm-3 control-label">Description</label>
						<div class="col-sm-6">
							<textarea class="form-control" rows="4" ng-class="{ submitted: submitCleaningMaterialForm}" class="form-control" ng-model="cleaningMaterial.description" ng-disabled="update"></textarea>
						</div>
					</div>
			<div style="position: relative; margin-left: 50%;">
				<button ng-show="!update" style=" margin: 2%" class="btn btn-danger" type="reset">Cancel</button>
				<button  ng-show="update" style=" margin: 2%" class="btn btn-danger" ng-click="back()">Back</button>
				<button ng-show="!update" class="btn btn-primary" type="submit">Submit</button>
				<input ng-show="update" class="btn btn-primary" type="button" value="Update" ng-click="updateCleaningMaterial()" />
			</div>
		</form>
	</div>
</div>
